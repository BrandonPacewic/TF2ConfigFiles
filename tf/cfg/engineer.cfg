exec reset.cfg

alias "spawn_teleport" "eureka_teleport"
alias "exit_teleport" "eureka_teleport 1"

alias "eureka_cycle1" "spawn_teleport; bind x eureka_cycle2"
alias "eureka_cycle2" "exit_teleport; bind x eureka_cycle1"
bind "x" "eureka_cycle1"

bind "MOUSE3" "destroy 2 0; build 2 0"
bind "4" "destroy 0 0; build 0 0"
bind "5" "destroy 1 0; build 1 0"
bind "6" "destroy 1 1; build 1 1"
